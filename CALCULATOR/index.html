      <button>)</button>
      <button id="ans">ANS</button>
      <button id="del">DEL</button>
      <button id="clr">CLR</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>%</button>
      <button id="sqrt">&radic;</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>
      <button>/</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
      <button>-</button>
      <button>.</button>
      <button>0</button>
      <button id="pm">Â±</button>
      <button id="eq" class="main-btn">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
